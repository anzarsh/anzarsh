<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anzar Shchumakhua</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="az-slider">
		<input type="radio" name="az-radio" id="az-radio1" class="az-radio1" data-val="0">
		<input type="radio" name="az-radio" id="az-radio2" class="az-radio2" data-val="1">
		<input type="radio" name="az-radio" id="az-radio3" class="az-radio3" data-val="2">
		<div class="az-slide az-slide1 az-animate1">
			<div class="az-item1">
			<svg viewBox="0 0 800 600">
			  <symbol id="s-text" viewBox="300 0 800 600">
			    <text text-anchor="middle"
			          x="50%"
			          y="35%"
			          class="text--line"
			          >
			      just
			    </text>
			  </symbol>
			  
			  <g class="g-ants">
			    <use xlink:href="#s-text"
			      class="text-copy"></use>     
			    <use xlink:href="#s-text"
			      class="text-copy"></use>     
			    <use xlink:href="#s-text"
			      class="text-copy"></use>     
			    <use xlink:href="#s-text"
			      class="text-copy"></use>     
			    <use xlink:href="#s-text"
			      class="text-copy"></use>     
			  </g>
			  
			  <symbol id="s-text2" viewBox="0 -100 800 600">
			    <text text-anchor="middle"
			          x="50%"
			          y="35%"
			          class="text--line2"
			          >
			      enjoy
			    </text>
			  </symbol>
			  
			  <g class="g-ants">
			    <use xlink:href="#s-text2"
			      class="text-copy text-copy2"></use>     
			    <use xlink:href="#s-text2"
			      class="text-copy text-copy2"></use>     
			    <use xlink:href="#s-text2"
			      class="text-copy text-copy2"></use>     
			    <use xlink:href="#s-text2"
			      class="text-copy text-copy2"></use>     
			    <use xlink:href="#s-text2"
			      class="text-copy text-copy2"></use>     
			  </g>

			  <symbol id="s-text3" viewBox="-300 -200 800 600">
			    <text text-anchor="middle"
			          x="50%"
			          y="35%"
			          class="text--line3"
			          >
			      this
			    </text>
			  </symbol>
			  
			  <g class="g-ants">
			    <use xlink:href="#s-text3"
			      class="text-copy text-copy3"></use>     
			    <use xlink:href="#s-text3"
			      class="text-copy text-copy3"></use>     
			    <use xlink:href="#s-text3"
			      class="text-copy text-copy3"></use>     
			    <use xlink:href="#s-text3"
			      class="text-copy text-copy3"></use>     
			    <use xlink:href="#s-text3"
			      class="text-copy text-copy3"></use>     
			  </g>
			  

			  
			  <circle fill="white" r="7" cx="26" class="circle1"/>
			  <circle fill="white" r="7" cx="397" class="circle2"/>
			  <circle fill="white" r="7" cx="726" class="circle3"/>

			</svg>
			</div>
		</div>
		<div class="az-slide az-slide2 az-animate2">
			<div class="az-item2">

			</div>
		</div>
		<div class="az-slide az-slide3 az-animate3">
			<div class="az-item3">

			</div>
		</div>
		<div class="az-controls">
			<label class="az-dot az-dot1" for="az-radio1"></label>
			<label class="az-dot az-dot2" for="az-radio2"></label>
			<label class="az-dot az-dot3" for="az-radio3"></label>
		</div>
	</div>
	<script src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script>
		$(document).ready(function(){
			// alert($('.az-slide1').css('left'));
			
			// alert(1);
			var length = $('.az-slide').length;
			$('input[type=radio]').change(function(){
				var width = parseInt($('.az-slide1').css('width'));
				var left1 = $('.az-slide1').css('left');
				$('.az-slide1').css('left', left1);
				var left2 = $('.az-slide2').css('left');
				$('.az-slide2').css('left', left2);
				var left3 = $('.az-slide3').css('left');
				$('.az-slide3').css('left', left3);
				$('.az-slide').removeClass('az-animate1 az-animate2 az-animate3');

				var val = parseInt($(this).attr("data-val"));
				for(var i = 0; i<length; i++){
					var left = ((i-val)*width);
					$('.az-slide'+(i+1)).animate({'left': left}, 2000);
				}
			});
		});
	</script>
</body>
</html>
